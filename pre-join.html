<!DOCTYPE html>
<html>
<head><title>Pre-Join</title></head>
 <link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1>üåê HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
        <section>
      <h2>2A. Pre-Joining (Fresher / Experienced)</h2>
      <label>Candidate Type:</label>
      
  <select id="experienceSelect" onchange="toggleExperienceForm()">
    <option value="none">-- Select --</option>
    <option value="Fresher">Fresher</option>
    <option value="Experienced">Experienced</option>
  </select>
      <div id="experiencedFields" class="hidden">
    <input type="text" placeholder="Previous Company" id="prevCompany"><br>
    <input type="text" placeholder="Family Details" id="familyDetails"><br>
    <input type="text" placeholder="Previous HR Name" id="hrName"><br>
    <input type="text" placeholder="Previous HR Contact No." id="hrContact"><br>
    <input type="email" placeholder="Previous HR Email" id="hrEmail"><br>
  </div>
      <br>
      <button type="button" onclick="submitForm()">Submit</button>
    </section>

      <script>
        function toggleExperienceForm() {
  const select = document.getElementById('experienceSelect');
  const expFields = document.getElementById('experiencedFields');
  if (select.value === "Experienced") {
    expFields.classList.remove('hidden');
  } else {
    expFields.classList.add('hidden');
  }
}


  function submitForm() {
    const candidateType = document.getElementById("experienceSelect").value;

    if (candidateType === "none") {
      alert("Please select the candidate type.");
      return;
    }

    if (candidateType === "Experienced") {
      const hrName = document.getElementById("hrName").value.trim();
      const hrEmail = document.getElementById("hrEmail").value.trim();

      if (!hrName || !hrEmail) {
        alert("Please fill in HR Name and HR Email.");
        return;
      }

      alert("Email sent to HR for verification.");
    } else if (candidateType === "Fresher") {
      alert("Fresher form submitted successfully.");
    }
  }
      </script>
      <footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
