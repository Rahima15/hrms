<!DOCTYPE html>
<html>
<head><title>Offer Letter</title></head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1>üåê HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
  <h2>Offer Letter</h2>
  <div id="letter"></div>
  <button onclick="sendWhatsApp()">Send WhatsApp</button>
  <a href="https://yourcrm.com/accept" target="_blank">Accept Offer</a>

  <script>
    const name = localStorage.getItem("name");
    const designation = localStorage.getItem("designation");
    const pf = localStorage.getItem("pf");
    const salary = localStorage.getItem("salary");
    const joining = localStorage.getItem("joiningDate");

    const letter = `
      <p>Dear <strong>${name}</strong>,</p>
      <p>You are selected for <strong>${designation}</strong>.</p>
      <p>Salary: <strong>${salary}</strong></p>
      <p>PF Opt-in: <strong>${pf}</strong></p>
      <p>Joining Date: <strong>${joining}</strong></p>
      <p>Welcome aboard!</p>
    `;

    document.getElementById("letter").innerHTML = letter;

    function sendWhatsApp() {
      const mobile = localStorage.getItem("mobile");
      const msg = `Hello ${name}, your offer letter for ${designation} is ready. Please check your email or CRM.`;
      window.open(`https://wa.me/91${mobile}?text=${encodeURIComponent(msg)}`, "_blank");
    }
  </script>

  <footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
