<!DOCTYPE html>
<html>
<head><title>Interview & Selection</title></head>
 <link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1>üåê HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
  <h2>Interview & Selection Flow</h2>

  <!-- Candidate Selection -->
  <label for="interviewCandidateSelect"><strong>Select Candidate:</strong></label>
  <select id="interviewCandidateSelect" onchange="loadInterviewCandidate()">
    <option value="">-- Choose Candidate --</option>
    <option value="1">Rahul Mehta</option>
    <option value="2">Anita Singh</option>
  </select>

  <div id="interviewDetails" class="candidate-card" style="display:none; margin-top: 20px;">
    <!-- Interview details will be injected here -->
  </div>

  <div class="status-update" id="interviewStatusContainer" style="display:none; margin-top: 20px;">
    <label for="interviewStatusSelect"><strong>Update Status:</strong></label>
    <select id="interviewStatusSelect" onchange="handleInterviewStatusChange()">
      <option value="">-- Select Status --</option>
      <option value="Selected">Selected</option>
      <option value="Rejected">Rejected</option>
    </select>
    <button id="sendInterviewLinkBtn" onclick="sendInterviewPreJoiningLink()" disabled>Send Pre-Joining Link</button>
  </div>

  <div id="interviewLinkSection" class="hidden" style="margin-top: 20px;">
    <p><strong>Interview Success Link:</strong></p>
    <input type="text" id="interviewGeneratedLink" readonly style="width: 100%; padding: 10px; font-size: 14px;">
    <br><br>
    <button onclick="sendViaEmail()">Send via Email</button>
    <button onclick="sendViaWhatsApp()">Send via WhatsApp</button>
  </div>
  <script src="script.js"></script>
  <footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
