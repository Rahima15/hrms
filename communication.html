<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Communication Center</title>
    <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
<header>
    <h1>🌐 HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
<h2>📡 Communication Center</h2>

<form id="commForm">
  <label for="commType">Select Communication Type:</label>
  <select id="commType">
    <option value="">-- Select --</option>
    <option value="welcome">Welcome Message</option>
    <option value="reminder">Reminder (Assessment/Training)</option>
    <option value="status">Status Update</option>
    <option value="document">Official Document Email</option>
  </select>

  <label for="name">Candidate Name:</label>
  <input type="text" id="name" placeholder="Enter name">

  <label for="email">Email Address:</label>
  <input type="email" id="email" placeholder="Enter email">

  <label for="whatsapp">WhatsApp Number:</label>
  <input type="text" id="whatsapp" placeholder="Enter WhatsApp number">

  <br><br>
  <button type="button" onclick="sendCommunication()">Send Message</button>
</form>

<div id="output"></div>

<script>
  function sendCommunication() {
    const type = document.getElementById("commType").value;
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const outputDiv = document.getElementById("output");

    if (!type || !name || !email || !whatsapp) {
      alert("❗ Please fill in all fields.");
      return;
    }

    let emailMsg = "", whatsappMsg = "";

    switch(type) {
      case "welcome":
        emailMsg = `📧 Welcome ${name}! We're excited to have you onboard.`;
        whatsappMsg = `👋 Hi ${name}, welcome to the team! 🎉`;
        break;
      case "reminder":
        emailMsg = `📧 Dear ${name}, this is a reminder to complete your training or assessment.`;
        whatsappMsg = `⏰ Don't forget to complete your training/assessment, ${name}!`;
        break;
      case "status":
        emailMsg = `📧 Hello ${name}, your onboarding status has been updated.`;
        whatsappMsg = `📲 ${name}, your current status is now live in the system.`;
        break;
      case "document":
        emailMsg = `📧 ${name}, your official document (Offer/Joining Letter etc.) has been sent.`;
        whatsappMsg = `📎 ${name}, check your email for the latest official document.`;
        break;
    }

    outputDiv.innerHTML = `
      <h3>✅ Communication Sent</h3>
      <p><strong>Email to:</strong> ${email}</p>
      <p>${emailMsg}</p>
      <hr>
      <p><strong>WhatsApp to:</strong> ${whatsapp}</p>
      <p>${whatsappMsg}</p>
    `;
    outputDiv.style.display = "block";

    alert("✅ Email & WhatsApp messages simulated successfully.");
  }
</script>
<footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
