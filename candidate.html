<!DOCTYPE html>
<html>
<head><title>Candidate Interview Enhancements</title></head>
 <link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1>ğŸŒ HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
    <h2>Candidate Interview Enhancements</h2>

  <!-- Candidate selection -->
  <label for="candidateSelect"><strong>Select Candidate:</strong></label>
  <select id="candidateSelect" onchange="loadCandidate()">
    <option value="">-- Choose Candidate --</option>
    <option value="1">Rahul Mehta</option>
    <option value="2">Anita Singh</option>
  </select>

  <!-- Display candidate info -->
  <div id="candidateInfo" class="candidate-card" style="display:none;">
    <h3>Candidate Details</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Position:</strong> <span id="position"></span></p>
    <p><strong>Resume:</strong> <a id="resumeLink" href="#" target="_blank">Download</a></p>
  </div>

  <!-- Interview status -->
  <div class="status-update" style="display:none;" id="statusContainer">
    <label for="statusSelect"><strong>Update Interview Status:</strong></label>
    <select id="statusSelect" onchange="handleStatusChange()">
      <option value="">-- Select Status --</option>
      <option value="Selected">Selected</option>
      <option value="Rejected">Rejected</option>
    </select>
    <button id="sendLinkBtn" onclick="sendPreJoiningLink()" disabled>Send Pre-Joining Link</button>
  </div>
</section>
<script src="script.js"></script>
<footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
