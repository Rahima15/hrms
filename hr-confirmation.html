<!DOCTYPE html>
<html>
<head><title>HR Confirmation</title></head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1>üåê HRMS Workflow System</h1>
    <p>Manage interviews, pre-joining, training, and more!</p>
  </header>
  <h2>HR Confirmation</h2>
  <form>
    <label for="candName">Candidate Name</label>
  <input type="text" id="candName" required />
    <label>Designation: <input type="text" id="designation"></label><br>
    <label>PF Opt-in: 
      <select id="pf">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>
    <label>Salary: <input type="text" id="salary"></label><br>
    <label>Joining Date: <input type="date" id="joiningDate"></label><br>
    <button type="button" onclick="generateLetter()">Generate Offer Letter</button>
  </form>

  <script>
    function generateLetter() {
      const desig = document.getElementById("designation").value.trim();
      const pf = document.getElementById("pf").value;
      const salary = document.getElementById("salary").value.trim();
      const joining = document.getElementById("joiningDate").value;

      if (!desig || !pf || !salary || !joining) {
        alert("Please fill all HR fields.");
        return;
      }

      localStorage.setItem("designation", desig);
      localStorage.setItem("pf", pf);
      localStorage.setItem("salary", salary);
      localStorage.setItem("joiningDate", joining);

      alert("Offer letter generated.");
      window.location.href = "offer-letter.html";
    }
  </script>
  <footer>
    &copy; 2025 HRMS System | Designed to make things easier
  </footer>
</body>
</html>
